<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quiz game
      <balance-toolbar></balance-toolbar>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content" padding>
  <div *ngFor="let item of clubsList" style="border-radius: 13px;background-color:powderblue;" class="login-box">
    <div>
      <h4>{{item.name}}
        <button (click)="goToQuestion(item);" ion-button class="btn" full>Start</button>
      </h4>
      <span>Prize: {{item.prize}} Coins</span><br>
      <span> Joining Fee: {{item.joining_fee}} Coins</span>
    </div>
  </div>
</ion-content>
