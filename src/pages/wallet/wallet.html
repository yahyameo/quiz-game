<ion-header>

  <ion-navbar>
    <ion-title>Cash Wallet
      <balance-toolbar></balance-toolbar>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="content" padding>
  <div align="center">
    <img src="assets/icon/user.png" class="profile-image">
    <h2 style="text-align:center">{{user.name}}</h2>
  </div>
  <div style="background-color: whitesmoke;text-align: -webkit-center;padding:0">
    <table>
      <tr>
        <td> <button style="width: 80px;font-size: smaller;" type="button" ion-button round (click)="gotToBuyPlan()">Buy Coins</button>
        </td>
        <td><button style="width: 80px;font-size: smaller;" (click)="addMoney()" type="button" ion-button round>
       Add Money</button></td>
        <td><button style="width: 80px;font-size: smaller;" (click)="withdraw()" type="button" ion-button round>
        Withdraw</button></td>
      </tr>
    </table>
  </div>
  <div *ngFor="let item of walletLog" class="card border-primary mb-3">
    <div class="card-header">
      <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
      <span *ngIf="item.credit"> {{item.credit?item.credit:0}} <i class="fa fa-inr" aria-hidden="true"></i> credited</span>
      <span *ngIf="!item.credit"> {{item.debit?item.debit:0}} <i class="fa fa-inr" aria-hidden="true"></i> debited</span>
      <span class="pull-right">{{item.created_at | date}}</span>
    </div>
    <div class="card-body text-primary">
      <p class="card-text">{{item.description}}</p>
      <span>
      Closing balance:
      <span *ngIf="!item.credit" class="badge badge-danger"><i class="fa fa-inr" aria-hidden="true"></i>
 {{item.balance}} </span>
      <span *ngIf="item.credit" class="badge badge-success"><i class="fa fa-inr" aria-hidden="true"></i>
 {{item.balance}} </span>
      <small class="pull-right"><i class="fa fa-clock-o" aria-hidden="true"></i>
       {{item.created_at | date:'shortTime'}}</small>
      </span>

    </div>
  </div>
  <ion-card *ngIf="!walletLog">
    <ion-card-content style="color:red">
      <p>Not record found</p>
    </ion-card-content>
  </ion-card>
</ion-content>
