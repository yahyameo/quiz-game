<ion-header>

  <ion-navbar>
    <ion-title>Withdraw
      <balance-toolbar></balance-toolbar>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="content" padding>
  <div align="center">
    <img src="assets/icon/user.png" class="profile-image">
    <h2 style="text-align:center">{{user.name}}</h2>
  </div>
  <div style="background-color: whitesmoke;text-align: -webkit-center;padding:0">
    <table>
      <tr>
        <td><button style="width: 80px;font-size: smaller;" (click)="openWithdrawalPopup()" type="button" ion-button round>
        Withdraw</button></td>
      </tr>
    </table>
  </div>
  <div *ngFor="let item of withdrawalLog" class="card border-primary mb-3">
    <div class="card-header">
      <span><i class="fa fa-inr" aria-hidden="true"></i> {{item.amount}} withdrawn</span>
      <span class="pull-right">{{item.created_at | date}}</span>
    </div>
    <div class="card-body text-primary">
      <p class="card-text">{{item.description}}</p>
      <span>
      <span class="badge badge-success">
 {{item.status}} </span>
      <small class="pull-right"><i class="fa fa-clock-o" aria-hidden="true"></i>
       {{item.created_at | date:'shortTime'}}</small>
      </span>

    </div>
  </div>
  <ion-card *ngIf="!withdrawalLog">
    <ion-card-content style="color:red">
      <p>Not record found</p>
    </ion-card-content>
  </ion-card>
</ion-content>
