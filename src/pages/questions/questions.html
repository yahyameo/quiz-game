<ion-content class="page-questions">
    <ion-grid>

        <ion-row>
            <ion-col>
                <div style="float:right;">
                    <span span style="color:yellow;margin-left: 20px;"><strong>12 /  1200</strong></span>
                </div>
                <div style="float:left;margin-left:60px;margin-right:60px;">
                    <div style="float:left;">
                        <img style="width: 70px;border-radius: 85px;height: 70px;" src="assets/icon/user.png" />
                    </div>
                    <div style="float:right;margin: 15px;color:blue;">
                        <span><strong>Free Club</strong></span>
                        <br> <small><strong>200</strong></small>
                    </div>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div class="progress-percentage-wrapper">
                    <div class="progress-percentage ng-cloak"> 00:{{maxTime}}</div>
                    <round-progress [background]="'#00FF00	'"
                     [radius]="40" [stroke]="3" [color]="'#FF0000'" [current]="currentTimerValue" [max]="timerLimit"></round-progress>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="question">
                    <p style="margin-left: 44px;width: 228px;;">
                        {{questionList[currentQuestionIndex].question}}
                    </p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of questionList[currentQuestionIndex].options">
            <ion-col>
                <div (click)="selectAnswer(item);" class="question-opt">
                    <span>{{item}}</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
