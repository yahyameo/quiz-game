<ion-header>

  <ion-navbar>
    <ion-title>Profile
      <balance-toolbar></balance-toolbar>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form #formCtrl="ngForm">
    <div align="center">
      <img src="assets/icon/user.png" class="profile-image">
      <h4>{{user.name}}</h4>
      <h5 class="btn btn-info">
        <ion-icon name="call"></ion-icon> {{user.mobile_no}}</h5>
      <h5 class="btn btn-info">
        <ion-icon name="mail"></ion-icon> {{user.email}}</h5>
    </div>
    <ion-card>
      <ion-card-header>
        Bank Details
        <button (click)="updateBankDetailPopup();" class="pull-right" ion-button icon-only>
    <ion-icon name="add-circle"></ion-icon>
</button>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="user.bank_details.length>0">
          <table>
            <tr><td>
              <span><strong>Bank name:</strong> {{user?.bank_details[0]["bank_name"]}}</span>
              </td></tr>
               <tr><td>
              <span><strong>Account Holder name:</strong> {{user?.bank_details[0]["account_holder_name"]}}</span>
              </td></tr>
               <tr><td>
              <span><strong>Account#:</strong> {{user?.bank_details[0]["account_no"]}}</span>
              </td></tr>
               <tr><td>
              <span><strong>IFSC:</strong> {{user?.bank_details[0]["ifsc"]}}</span>
              </td></tr>
          </table>
        </div>

      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
