<ion-content class="login-content" padding>
  <div style="border-radius: 13px;" class="login-box">
    <div>
      <table style="width:100%">
        <tr>
       <td> <button ion-button class="submit-btn" full>Login</button></td>
      <td style="width: 10px;"></td>
       <td> <button (click)="createAccount();" ion-button class="submit-btn" full>Register</button></td>
        </tr></table>
      </div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input style="border: solid 1px;border-radius: 12px;" type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input style="border: solid 1px;border-radius: 12px;" type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <ion-item>
            <ion-label>Remember me</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <a>Forgot password ?</a>
        </ion-col>
      </ion-row>
    </form>
     <ion-row>
        <ion-col class="signup-col">
          <img src="assets/icon/with-facebook.png"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <img src="assets/icon/google.png"/>
        </ion-col>
      </ion-row> 
  </div>
</ion-content>
