<ion-content class="login-content" padding>
  <div class="login-box">
    <div>
      <table>
        <tr>
       <td> <button ion-button class="submit-btn" full>Login</button></td>
      <td style="width: 10px;"></td>
       <td> <button (click)="createAccount();" ion-button class="submit-btn" full>Register</button></td>
        </tr></table>
      </div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="name">
          <ion-item>
            <ion-label>Remember me</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear >Forgot password</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
